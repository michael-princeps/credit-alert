<div class="sidenav">
  <div class="sidenav_logo">
    credit alert
  </div>
  <div class="sidenav_menu">
    <ul class="sidenav_menu_links">
      <li class="sidenav_menu_links-submenu" [routerLink]="['/dashboard']"
        routerLinkActive="sidenav_menu_links-submenu--active">
        <div class="sidenav_menu_links--title">
          <i class="pi pi-home"></i>
          <span>
            Overview
          </span>
        </div>
      </li>
      <li id="loans" class="sidemenu sidenav_menu_links-submenu" [routerLink]="['/loans']"
        routerLinkActive="sidenav_menu_links-submenu--active" (click)="toggleSubMenu()">
        <div class="sidenav_menu_links--title">
          <i class="pi pi-money-bill"></i>
          <span>
            Loans
          </span>
        </div>
      </li>
      <ul class="sidenav_menu_links sidenav_submenu_links">
        <li class="sidenav_menu_links-submenu" [routerLink]="['/loans/new']"
          routerLinkActive="sidenav_menu_links-submenu--active">
          <div class="sidenav_menu_links--title">
            <i class="pi pi-home"></i>
            <span>
              New Loan
            </span>
          </div>
        </li>
        <li class="sidenav_menu_links-submenu" [routerLink]="['/loans']"
          routerLinkActive="sidenav_menu_links-submenu--active">
          <div class="sidenav_menu_links--title">
            <i class="pi pi-money-bill"></i>
            <span>
              All loans
            </span>
          </div>
        </li>
      </ul>
    </ul>
  </div>
  <div class="sidenav_menu p-mt-auto">
    <ul class="sidenav_menu_links">
      <li class="sidenav_menu_links-submenu sidenav_menu_links-submenu--exit" [routerLink]="['/signout_confirm']">
        <div class="sidenav_menu_links--title">
          <i class="pi pi-sign-out"></i>
          <span>
            Log out
          </span>
        </div>
      </li>
    </ul>
  </div>
</div>
